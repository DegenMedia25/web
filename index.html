<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Society</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #050514 0%, #00001a 100%);
            color: #020426;
            overflow: hidden;
        }
        header {
            background: rgba(2, 4, 38, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        h2 {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        p {
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Sterne */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle infinite alternate;
        }
        .star:nth-child(3n) {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }
        .star:nth-child(3n+1) {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }
        .star:nth-child(3n+2) {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* Komet */
        .comet {
            position: fixed;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: moveComet 15s linear infinite;
            z-index: 0;
        }
        .comet::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            top: 50%;
            left: 100%;
        }

        @keyframes moveComet {
            0% {
                bottom: -10%;
                left: -10%;
                transform: translate(-100%, 100%);
            }
            100% {
                bottom: 110%;
                left: 110%;
                transform: translate(0, -100%);
            }
        }

        /* Bild-Styling */
        .solar-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 100px;
            object-fit: cover;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="comet"></div>
    <img src="pics/004t.png" alt="Solar System Image" class="solar-image">
    <header>
        <h1>Solar System Society</h1>
    </header>
    <main>
        <h2>Welcome</h2>
        <p>
            The Solar System Society is dedicated to exploring and understanding 
            our cosmic neighborhood. Join us in our mission to learn more about 
            the planets, stars, and mysteries of our solar system.
        </p>
    </main>

    <script>
        // JavaScript zum Erzeugen der Sterne
        const starsContainer = document.querySelector('.stars');
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
