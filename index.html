<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Society</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Nahezu superdunkelblau bis schwarz */
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Navigationsleiste */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ffcc00;
        }

        /* Logo oben links */
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; /* Logo auf 150px Breite */
            z-index: 10;
        }

        /* Funkelnde Sterne */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Komet ohne Schweif */
        #comet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            z-index: 2;
            animation: comet-fly 100s linear infinite; /* 100 Sekunden pro Zyklus, langsamer Flug */
        }

        /* 10 vorgeschriebene Bahnen */
        @keyframes comet-fly {
            0% { left: 10%; top: 90%; }    /* Bahn 1 Start */
            10% { left: 80%; top: 20%; }   /* Bahn 1 Ende */
            10.01% { left: 20%; top: 80%; } /* Bahn 2 Start */
            20% { left: 70%; top: 30%; }   /* Bahn 2 Ende */
            20.01% { left: 30%; top: 10%; } /* Bahn 3 Start */
            30% { left: 90%; top: 70%; }   /* Bahn 3 Ende */
            30.01% { left: 50%; top: 95%; } /* Bahn 4 Start */
            40% { left: 40%; top: 40%; }   /* Bahn 4 Ende */
            40.01% { left: 80%; top: 60%; } /* Bahn 5 Start */
            50% { left: 10%; top: 20%; }   /* Bahn 5 Ende */
            50.01% { left: 60%; top: 85%; } /* Bahn 6 Start */
            60% { left: 20%; top: 50%; }   /* Bahn 6 Ende */
            60.01% { left: 90%; top: 30%; } /* Bahn 7 Start */
            70% { left: 40%; top: 80%; }   /* Bahn 7 Ende */
            70.01% { left: 15%; top: 65%; } /* Bahn 8 Start */
            80% { left: 85%; top: 15%; }   /* Bahn 8 Ende */
            80.01% { left: 70%; top: 90%; } /* Bahn 9 Start */
            90% { left: 25%; top: 25%; }   /* Bahn 9 Ende */
            90.01% { left: 45%; top: 10%; } /* Bahn 10 Start */
            100% { left: 60%; top: 70%; }  /* Bahn 10 Ende */
        }
    </style>
</head>
<body>
    <!-- Navigationsleiste -->
    <nav>
        <a href="#">Our Society</a>
        <a href="#">Whitepaper</a>
        <a href="#">Buy/Sell Moon & Mars</a>
        <a href="webfiles/Manifesto.pdf" target="_blank">Manifesto</a>
    </nav>

    <!-- Logo -->
    <img id="logo" src="webfiles/004.jpg" alt="Solar System Society Logo">

    <!-- Komet -->
    <div id="comet"></div>

    <!-- Funkelnde Sterne manuell hinzufügen (ohne JavaScript) -->
    <div class="star" style="width: 2px; height: 2px; left: 10%; top: 15%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 20%; top: 25%;"></div>
    <div class="star" style="width: 3px; height: 3px; left: 30%; top: 35%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 40%; top: 45%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 50%; top: 55%;"></div>
    <div class="star" style="width: 3px; height: 3px; left: 60%; top: 65%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 70%; top: 75%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 80%; top: 85%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 90%; top: 95%;"></div>
    <!-- Weitere Sterne können manuell hinzugefügt werden -->
</body>
</html>
