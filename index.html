<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Society</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Nahezu superdunkelblau bis schwarz */
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Navigationsleiste */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ffcc00;
        }

        /* Logo oben links */
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; /* Logo auf 150px Breite */
            z-index: 10;
        }

        /* Funkelnde Sterne */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Komet ohne Schweif */
        #comet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            z-index: 2;
            animation: comet-fly 200s linear infinite; /* 200 Sekunden pro Zyklus, sehr langsam */
        }

        /* 10 vorgeschriebene Bahnen, immer vom Rand ins Bild und wieder hinaus */
        @keyframes comet-fly {
            0% { left: -20px; top: 80%; }      /* Bahn 1: Links rein, oben rechts raus */
            10% { left: 100%; top: 20%; }
            10.01% { left: 100%; top: 90%; }   /* Bahn 2: Rechts rein, unten links raus */
            20% { left: -20px; top: 10%; }
            20.01% { left: -20px; top: 30%; }  /* Bahn 3: Links rein, rechts raus */
            30% { left: 100%; top: 70%; }
            30.01% { left: 80%; top: -20px; }  /* Bahn 4: Oben rein, unten links raus */
            40% { left: 10%; top: 100%; }
            40.01% { left: 20%; top: 100%; }   /* Bahn 5: Unten rein, oben rechts raus */
            50% { left: 90%; top: -20px; }
            50.01% { left: 100%; top: 60%; }   /* Bahn 6: Rechts rein, links raus */
            60% { left: -20px; top: 40%; }
            60.01% { left: 40%; top: -20px; }  /* Bahn 7: Oben rein, unten raus */
            70% { left: 60%; top: 100%; }
            70.01% { left: -20px; top: 90%; }  /* Bahn 8: Links rein, rechts oben raus */
            80% { left: 100%; top: 10%; }
            80.01% { left: 70%; top: 100%; }   /* Bahn 9: Unten rein, oben links raus */
            90% { left: 20%; top: -20px; }
            90.01% { left: 100%; top: 20%; }   /* Bahn 10: Rechts rein, links unten raus */
            100% { left: -20px; top: 80%; }
        }
    </style>
</head>
<body>
    <!-- Navigationsleiste -->
    <nav>
        <a href="#">Our Society</a>
        <a href="#">Whitepaper</a>
        <a href="#">Buy/Sell Moon & Mars</a>
        <a href="webfiles/Manifesto.pdf" target="_blank">Manifesto</a>
    </nav>

    <!-- Logo -->
    <img id="logo" src="webfiles/004.jpg" alt="Solar System Society Logo">

    <!-- Komet -->
    <div id="comet"></div>

    <!-- Funkelnde Sterne manuell hinzufügen -->
    <div class="star" style="width: 2px; height: 2px; left: 10%; top: 15%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 20%; top: 25%;"></div>
    <div class="star" style="width: 3px; height: 3px; left: 30%; top: 35%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 40%; top: 45%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 50%; top: 55%;"></div>
    <div class="star" style="width: 3px; height: 3px; left: 60%; top: 65%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 70%; top: 75%;"></div>
    <div class="star" style="width: 1px; height: 1px; left: 80%; top: 85%;"></div>
    <div class="star" style="width: 2px; height: 2px; left: 90%; top: 95%;"></div>
    <!-- Weitere Sterne können manuell hinzugefügt werden -->
</body>
</html>
