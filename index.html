<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Society</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Nahezu superdunkelblau bis schwarz */
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Navigationsleiste */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ffcc00;
        }

        /* Logo oben links */
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 250px;
            z-index: 10;
        }

        /* Funkelnde Sterne */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Komet */
        #comet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, white, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: comet-fly 60s linear infinite;
        }
        @keyframes comet-fly {
            0% { left: -50px; bottom: -50px; }
            100% { left: 100%; bottom: 100%; }
        }

      
    </style>
</head>
<body>
    <!-- Navigationsleiste -->
    <nav>
        <a href="#">Our Society</a>
        <a href="#">Whitepaper</a>
        <a href="#">Buy/Sell Moon & Mars</a>
        <a href="webfiles/Manifesto.pdf" target="_blank">Manifesto</a>
    </nav>

    <!-- Logo -->
    <img id="logo" src="webfiles/004.jpg" alt="Solar System Society Logo">

    <!-- Mars -->
    <div id="mars"></div>

    <!-- Komet -->
    <div id="comet"></div>

    <script>
        // Funkelnde Sterne generieren
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(star);
            }
        }

        // Sterne beim Laden der Seite erstellen
        window.onload = createStars;
    </script>
</body>
</html>
